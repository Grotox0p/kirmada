<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operations</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Arithmetic Operations</h1>
    <form action="CalServlet"> Enter 1st number : <input type="text" name="n1">
      <br> Enter 2nd number : <input type="text" name="n2">
      <br> Select Operation <br>
      <input type="radio" name="type" value="add" checked>Addition <br>
      <input type="radio" name="type" value="sub" checked>Subtraction <br>
      <input type="radio" name="type" value="mul" checked>Multiplication <br>
      <input type="radio" name="type" value="div" checked>Division <br>
      <input type="radio" name="type" value="mod" checked>Modulo <br>
      <input type="reset">
      <input type="submit" value="CALCULATE">
    </form>
  </body>
</html>
